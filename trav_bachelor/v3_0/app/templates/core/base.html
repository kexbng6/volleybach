<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Volleyball Streaming Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light text-dark">
    <!-- Barre de navigation -->
    {% include 'core/nav.html' %}

    <!-- SystÃ¨me de notifications -->
    <div id="notifications" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
        <div v-for="notification in notifications" :key="notification.id" class="toast show" :class="`text-bg-${notification.type}`">
            <div class="toast-body">
                {% raw %}{{ notification.message }}{% endraw %}
            </div>
        </div>
    </div>

    <!-- Contenu principal -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Pied de page -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Volleyball Streaming Manager &copy; 2025</p>
        </div>
    </footer>

    <!-- Scripts communs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/common/notifications.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
